<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindX Cinema - Đăng ký</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://cdn-media.sforum.vn/storage/app/media/wp-content/uploads/2023/07/phim-netflix-thumb.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 8px;
      width: 300px;
      color: white;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      background: #333;
      border: none;
      color: white;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: red;
      border: none;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-text {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .signup-text a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }

    .error {
      color: #e87c03;
      font-size: 0.8em;
      margin: -8px 0 8px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="reg-username" placeholder="Username" />
      <p class="error" id="usernameError"></p>

      <input type="email" id="reg-email" placeholder="Email" />
      <p class="error" id="emailError"></p>

      <input type="password" id="reg-password" placeholder="Password" />
      <p class="error" id="passwordError"></p>
      <button type="submit">Sign Up</button>
      <p class="signup-text">
        Already have an account? <a href="index 2 copy.html">Log in</a>
      </p>
    </form>
  </div>
<script src='signup.html'></script>
</body>
</html>
