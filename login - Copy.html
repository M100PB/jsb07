<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #002766, #70a1ff);
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        .links a {
            color: white;
            text-decoration: none;
        }
    </style>
    <script>
            function validateForm() {
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;
    
                if (username.length <= 6) {
                    alert("Username must be more than 6 characters long.");
                    return false;
                }
                if (password.length < 8 || password.length > 18) {
                    alert("Password must be between 8 and 18 characters long.");
                    return false;
                }
                return true;
            }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return validateForm()">
        <input type="text" class="input-field" placeholder="Username">
        <input type="password" class="input-field" placeholder="Password">
        <button class="btn">Login</button>
        <div class="links">
            <a href="#">Remember me</a>
            <a href="#">Forgot Password?</a>
        </form>
        </div>
        <p style="color: white; margin-top: 10px;">Don't have an account? <a href="#" style="color: #ffdd57;">Register</a></p>
    </div>
</body>
</html>
